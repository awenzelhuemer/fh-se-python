<html>

<head>
    <title>Notes</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.idx }}</td>
                <td>{{ task.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
